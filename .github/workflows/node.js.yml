# This workflow will do a clean install of node dependencies

name: Node.js CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Caching all dependencies
        uses: actions/cache@v2
        with:
          path: |
            ./.env
            ./database/index.sqlite
          key: ${{ runner.os }}-${{ github.action }}-xchange_rates_bot
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: pm2 restart xchange_rates_bot
